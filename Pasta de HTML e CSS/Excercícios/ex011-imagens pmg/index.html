<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens-pmg/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens-pmg/fotom.png" type="image/png">
        <img src="imagens-pmg/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/hey sallor nocopy.mp3" type="audio/mpeg">
        <source src="midia/hey sallor nocopy.ogg" type="audio/ogg">
        <source src="midia/hey sallor nocopy.wav" type="audio/wav">
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
