<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 /*Elemento box-level*/
            {background-color: #d3d3d3;
                height: 300px; 
                width: 300px;

                border: 10px solid darkslategray;
                /*border: width, style, color.*/
                
                text-align: center; 

                padding: 10px;
                /*padding is from top to left in the clock orientation.*/
                
                margin: 20px auto 40px auto;
                /*As the same them padding orientation*/

                outline: 5px dashed salmon;
                /*As the same them border*/}
        a /*Elemento inline-level*/
            {border-width: 10px; 
                border-style: solid; 
                border-color: red;}
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#" > links são exemplos de caixas in-line level.</a>  vamos ver como tudo isso funciona.</p>
</body>
</html>
